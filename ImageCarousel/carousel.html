<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>image carousel</title>
        <meta name="description" content="image carousel">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--css-->
        <link rel="stylesheet" href="style.css">

        <!-- fonts link-->
        <script src="https://kit.fontawesome.com/64c1036379.js" crossorigin="anonymous"></script>

        <!--javascript-->
        <script src="script.js" defer></script>
    </head>
    <body>
        <section>
            <div class="container">
                <button class="btn left-btn" data-carousel-btn="prev"> <i class="fa-solid fa-caret-left"></i> </button>
                <button class="btn right-btn" data-carousel-btn="next"> <i class="fa-solid fa-caret-right"></i> </button>

                
            
                <ul class="carousel">
                    <li class="slide" data-active> <img src="photos\background1.jpg" alt="slide-image"> </li>
                    <li class="slide"> <img src="photos\background2.jpg" alt="slide-image"> </li>
                    <li class="slide"> <img src="photos\background3.jpg" alt="slide-image"> </li>
                    <li class="slide"> <img src="photos\background4.jpg" alt="slide-image"> </li>
                    <li class="slide"> <img src="photos\background5.jpg" alt="slide-image"> </li>
                    <li class="slide"> <img src="photos\background5.jpg" alt="slide-image"> </li>
                </ul>
            </div>
        </section>
    </body>
</html>
