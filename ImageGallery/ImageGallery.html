<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>image_gallery</title>
        <meta name="description" content="responsive image gallery">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- css link -->
        <link rel="stylesheet" href="style1.css">

        <!-- fonts link-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Fredericka+the+Great&family=Henny+Penny&family=Lobster+Two&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>

        <div id="heading">
            <h1>responsive image gallery </h1>
            <span id="graphic"></span> <h2>css grid</h2>
        </div>
        
        <div id="grid-container">
            <div class="image tall" style="background-image: url(images/img1.jpg) "> 1 </div>
            <div class="image tall wide" style="background-image: url(images/img2.jpg)"> 2 </div>
            <div class="image wide" style="background-image: url(images/img3.jpg)"> 3 </div>
            <div class="image tall wide" style="background-image: url(images/img4.jpg)"> 4 </div>
            <div class="image tall" style="background-image: url(images/img5.jpg)"> 5 </div>
            <div class="image wide" style="background-image: url(images/img6.jpg)"> 6 </div>
            <div class="image tall wide" style="background-image: url(images/img7.jpg)"> 7 </div>
            <div class="image wide" style="background-image: url(images/img8.jpg)"> 8 </div>
            <div class="image " style="background-image: url(images/img9.jpg)"> 9 </div>
            <div class="image tall wide" style="background-image: url(images/img10.jpg)"> 10 </div>
            <div class="image wide" style="background-image: url(images/img11.jpg)"> 11 </div>
            <div class="image" style="background-image: url(images/img12.jpg)"> 12 </div>
        </div>

    </body>
</html>
