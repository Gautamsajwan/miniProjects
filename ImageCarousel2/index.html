<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>ImageCarousel</title>
        <meta name="description" content="">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="mainContainer">
            <div class="imageContainer">
                <img class="slide" src="photos/background1.jpg" alt="bg1" data-active>
                <img class="slide" src="photos/background2.jpg" alt="bg2">
                <img class="slide" src="photos/background3.jpg" alt="bg3">
                <img class="slide" src="photos/background4.jpg" alt="bg4">
                <img class="slide" src="photos/background5.jpg" alt="bg5">
            </div>
            <button class="next btn"> <img src="https://cdn-icons-png.flaticon.com/512/318/318476.png" alt="forward"> </button>
            <button class="prev btn"> <img src="https://cdn-icons-png.flaticon.com/512/318/318477.png" alt="backward"> </button>
        </div>
    </body>
</html>
